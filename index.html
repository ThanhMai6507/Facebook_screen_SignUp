<body>
    <div class="main">
        <div class="left">

        </div>

                    <a class="forgetPassword" href="https://www.facebook.com/recover/initiate/?ars=facebook_login&privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjMwMzE2NzMzLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D">Quên mật khẩu?</a>
                    <hr class="underline">
                    <a role="button" class="account" href="#" ajaxify="/reg/spotlight/" id="u_0_2_I0" data-testid="open-registration-form-button" rel="async">Tạo tài khoản mới</a>
                    
                </form>
                    
            </div>
            <div class="newPage"> 
                 <a class="trang" href="https://www.facebook.com/pages/create/?ref_type=registration_form">Tạo Trang</a>
                dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.
            </div>
        </div>
    </div>
